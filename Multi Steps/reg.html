<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Form Validation using a sample registration form</title>
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
    <meta name="description"
        content="This document is an example of JavaScript Form Validation using a sample registration form. " />
    <link rel='stylesheet' href='regStyle.css' type='text/css' />

</head>

<body onload="document.registration.username.focus();">


    <!-- <p id="error"></p> -->

    <fieldset>

        <legend>
            <div class="msg">Please Enter Your Details Correctly
                <div class="error"></div>
            </div>

        </legend>

        <div class="center">
            <img src="/login.PNG" alt="GOZKYBRAIN IZUKA">

        </div>

        <div class="field">


            <form id="regForm" action="/testreg.html">

                <!-- One "tab" for each step in the form: -->
                <div class="tab">
                    <h1>Basic Info</h1>
                    <p><input placeholder="Full name" oninput="this.className = ''" name="fname"></p>
                    <p><input placeholder="E-mail" oninput="this.className = ''" name="email"></p>
                    <p><input placeholder="Phone" oninput="this.className = ''" name="phone"></p>
                </div>
                <div class="tab">
                    <h1>Login Details</h1>
                    <p><input placeholder="Username" oninput="this.className = ''" name="username"></p>
                    <p><input placeholder="Password" type="password" oninput="this.className = ''" name="password"></p>
                </div>
                <div class="tab">
                    <h1>Date of Birth</h1>
                    <p><input placeholder="dd" oninput="this.className = ''" name="dd"></p>
                    <p><input placeholder="mm" oninput="this.className = ''" name="mm"></p>
                    <p><input placeholder="yyyy" oninput="this.className = ''" name="yyyy"></p>
                </div>
                <div class="tab">Extra Info:
                    <p><input placeholder="Address" oninput="this.className = ''" name="address"></p>
                    <p><input placeholder="Marital Status" oninput="this.className = ''" name="status"></p>
                    <p><select placeholder="Gender" value="" name="Gender" oninput="this.className = ''">
                            <option>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>LGBTQ</option>

                        </select></p>
                </div>
                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    </div>
                </div>
                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
            </form>
        </div>

    </fieldset>

        <script src="regScript.js"></script>
</body>


</html>
